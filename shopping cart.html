<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>سبد خرید</title>
    <link href="./font.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/vazir-font@24.1.0/dist/font-face.css"
      rel="stylesheet"
    />
  </head>
  <body class="overflow-x-hidden">
    <header class="flex h-18 mt-0 w-screen">
      <div class="flex items-center w-1/2 pt-5 pl-8">
        <button class="cursor-pointer block w-full md:w-auto text-center">
          <img
            alt="No Connection"
            class="ml-5 w-8 h-8 w-full h-auto"
            src="./img/Sopping Cart.png"
          />
        </button>
        <div
          class="flex border-1 border-pink-500 ml-5 rounded-md h-10 justify-center"
        >
          <button
            class="flex items-center cursor-pointer w-35 justify-center block w-full md:w-auto text-center"
            onclick="window.location.href='login.html'"
          >
            <p class="font-bold pr-2 text-pink-500 text-sm md:text-base">
              ورود
            </p>
            <img
              alt="No Connection"
              class="w-full h-auto"
              src="./img/Login Icon.png"
            />
          </button>
        </div>
      </div>
      <div class="flex items-center w-1/2">
        <input
          class="flex-1 border-1 pr-8 border-gray-300 rounded-sm h-10 items-center mt-5 text-right bg-no-repeat bg-right placeholder-gray-400"
          placeholder="جست و جو"
          style="background-image: url('./img/Search\ Icon.png')"
          type="text"
        />
        <button
          class="cursor-pointer block w-full md:w-auto text-center"
          onclick="window.location.href='main.html'"
        >
          <img
            alt="No Connection"
            class="pt-5 pr-18 w-45 h-45 w-full h-auto"
            src="./img/Khanomi Logo.svg"
          />
        </button>
      </div>
    </header>
    <nav class="mt-5">
      <div
        class="flex h-12 bg-black w-screen text-white justify-evenly font-bold"
      >
        <button
          class="hover:text-pink-500 cursor-pointer block w-full md:w-auto text-center"
        >
          مجله خانومی</button
        ><button
          class="hover:text-pink-500 cursor-pointer block w-full md:w-auto text-center"
        >
          طلا و نقره</button
        ><button
          class="hover:text-pink-500 cursor-pointer block w-full md:w-auto text-center"
        >
          کالای دیجیتال</button
        ><button
          class="hover:text-pink-500 cursor-pointer block w-full md:w-auto text-center"
        >
          مد و پوشاک</button
        ><button
          class="hover:text-pink-500 cursor-pointer block w-full md:w-auto text-center"
        >
          مکمل غذایی و ورزشی</button
        ><button
          class="hover:text-pink-500 cursor-pointer block w-full md:w-auto text-center"
        >
          لوازم برقی</button
        ><button
          class="hover:text-pink-500 cursor-pointer block w-full md:w-auto text-center"
        >
          عطر و اسپری</button
        ><button
          class="hover:text-pink-500 cursor-pointer block w-full md:w-auto text-center"
        >
          بهداشت شخصی</button
        ><button
          class="hover:text-pink-500 cursor-pointer block w-full md:w-auto text-center"
        >
          مراقب و زیبایی مو</button
        ><button
          class="hover:text-pink-500 cursor-pointer block w-full md:w-auto text-center"
        >
          مراقب پوست</button
        ><button
          class="hover:text-pink-500 cursor-pointer block w-full md:w-auto text-center"
        >
          آرایشی</button
        ><button
          class="hover:text-pink-500 cursor-pointer block w-full md:w-auto text-center"
        >
          برندها
        </button>
      </div>
    </nav>
    <section class="flex items-center justify-center h-80">
      <div class="flex flex-col w-100 h-110 mt-25 rounded-sm items-center pt-5">
        <img
          alt="No Connection"
          class="w-full h-auto"
          src="./img/Shopping Bag Screenshot.png"
        />
        <p class="mt-10 text-gray-400 text-sm md:text-base">
          !سبد خرید شما خالی است
        </p>
        <div class="mt-5 w-full px-5">
          <button
            class="h-10 w-full text-pink-500 font-bold rounded-md hover:bg-gray-200 cursor-pointer border border-pink-500 block w-full md:w-auto text-center"
            onclick="window.location.href='main.html'"
          >
            خانه
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
