<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>ورود و ثبت نام | خانومی</title>
    <link rel="stylesheet" href="./font.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/vazir-font@24.1.0/dist/font-face.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="flex items-center justify-center min-h-screen p-4">
      <div
        class="flex flex-col w-full max-w-md border border-gray-300 rounded-sm items-center pt-5 px-4 sm:px-6"
      >
        <img
          class="h-16 sm:h-18 justify-center items-center"
          src="./img/Khanomi Logo.svg"
          alt="No Connection"
        />
        <div class="text-right w-full pr-3 sm:pr-5 mt-5 font-bold">
          <h1 class="text-lg sm:text-xl">ورود به سایت</h1>
        </div>
        <div class="text-right w-full pr-3 sm:pr-5 mt-5">
          <p class="text-sm sm:text-base">.لطفاشماره موبایل خود را وارد کنید</p>
        </div>
        <div class="w-full px-3 sm:px-5">
          <input
            type="text"
            placeholder="۰۹۱۲۳۴۵۶۷۸۹"
            class="border border-gray-300 rounded-sm flex items-center mt-5 h-10 w-full pl-2 text-sm sm:text-base"
          />
        </div>
        <div class="w-full px-3 sm:px-5 mt-8 sm:mt-40">
          <button
            onclick="window.location.href='main.html'"
            class="h-10 w-full bg-pink-500 text-white font-bold rounded-md hover:bg-pink-600 cursor-pointer text-sm sm:text-base"
          >
            ورود
          </button>
        </div>
        <div
          class="h-auto mt-4 w-full px-3 sm:px-5 text-right text-gray-400 text-xs sm:text-sm pb-5"
        >
          <p>
            ورود به منزله پذیرش
            <a class="text-blue-400 hover:text-blue-600" href="#"
              >قوانین حریم خصوصی </a
            >است
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
